<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countries</h1>
    <figure>
        <img src="pakistan.png" alt="pakistan flag">
        <figcaption>Pakistan</figcaption>
    </figure>
    <figure>
        <img src="germany.png" alt="germany flag">
        <figcaption>Germany</figcaption>
    </figure>
    <figure>
        <img src="portugal.png" alt="portugal flag">
        <figcaption>Portugal</figcaption>
    </figure>
    <figure>
        <img src="spain.png" alt="spain flag">
        <figcaption>Spain</figcaption>
    </figure>
    <figure>
        <img src="srilanka.png" alt="srilanka flag">
        <figcaption>Srilanka</figcaption>
    </figure>
    <figure>
        <img src="turkey.png" alt="turkey flag">
        <figcaption>Turkey</figcaption>
    </figure>
</body>
</html>
